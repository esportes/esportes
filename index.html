<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #7A19FD;
    }
  </style>
</head>
<body>
  <div class="container p-3">
    <h4 class="text-center text-white">Quer casar comigo?</h4>
    <div class="row">
      <div class="d-flex justify-content-center">
        <button id="not" class="mx-1 btn btn-info">Não</button>
        <button id="yes" class="mx-1 btn btn-info">Sim</button> 
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script>
      $('#not').mouseenter(function() {
        $(this).css('position', 'absolute')
        // Obtém o tamanho da janela do navegador
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Obtém a resolução da tela
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        // Calcula o tamanho visível do navegador
        const visibleWidth = Math.min(windowWidth, screenWidth) - 100;
        const visibleHeight = Math.min(windowHeight, screenHeight) -100;
        const randomHeight = Math.random() * visibleHeight
        const randomWidth = Math.random() * visibleWidth
        console.log(randomHeight, randomWidth)
        $(this).css('left', randomWidth)
        $(this).css('top', randomHeight)
      })

      $('#yes').click(function() {
        alert('Você ganhou o direito de ter minha companhia para o resto da vida.')
      })
    </script>
</body>
</html>
